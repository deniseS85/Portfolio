<div class="contact" id="contact">
    <img src="assets/img/line-contact.png">
    <div>Contact</div>
</div>

<div class="contact-content">
    <div class="content-left">
        <div>Got a problem to solve?</div>
        <div>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.</div>
        <div>Need a Frontend developer? <span>Contact me!</span></div>
    </div>
    <div class="content-right">
        <form (submit)="sendMail()" ngNativeValidate>
            <input type="text" name="name" placeholder="Your name" required="required" #nameField autocomplete="off">
            <input type="email" placeholder="Your email" required="required" #mailField autocomplete="off">
            <textarea name="message" placeholder="Your message" required="required" #messageField></textarea>
            <div class="button">
                <button type="submit" #sendBtn>Send message :)</button>
            </div>
        </form>
        
    </div>
</div>

<div (click)="scroll('header')" routerLink="/" class="arrow-up"></div>

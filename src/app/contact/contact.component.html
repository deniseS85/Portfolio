<div class="contact" id="contact">
    <img src="assets/img/line-contact.png">
    <div>Contact</div>
</div>

<div class="contact-content">
    <div class="content-left">
        <div>Got a problem to solve?</div>
        <div>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.</div>
        <div>Need a Frontend developer? <span>Contact me!</span></div>
    </div>
    <div class="content-right">
        <form [formGroup]="contactForm" (submit)="sendMail()">
            <div class="formfield">
                <input type="name" placeholder=" " formControlName="name"
                    [class.error-border]="
                    contactForm.get('name')?.hasError('required') && isSubmitted">
                <label>Your name</label>
                <p *ngIf="
                    contactForm.get('name')?.hasError('required') && isSubmitted" 
                    class="error-text">Your name is required
                </p>
                <img *ngIf="
                    contactForm.get('name')?.hasError('required') && isSubmitted"  
                    src="assets/img/input-error.png">
            </div>

            <div class="formfield">
                <input type="email" placeholder=" " formControlName="email"
                    [class.error-border]="
                    contactForm.get('email')?.hasError('required') && 
                    (contactForm.get('email')?.hasError('email') || isSubmitted)">
                <label>Your email</label>
                <p *ngIf="
                    contactForm.get('email')?.hasError('required') && 
                    (contactForm.get('email')?.hasError('email') || isSubmitted)" 
                    class="error-text">Your email is required
            </p>
                <img *ngIf="
                    contactForm.get('email')?.hasError('required') && 
                    (contactForm.get('email')?.hasError('email') || isSubmitted)" 
                    src="assets/img/input-error.png">
            </div>

            <div class="formfield">
                <textarea placeholder=" "  formControlName="message"
                    [class.error-border]="
                    contactForm.get('message')?.hasError('required') && 
                    (contactForm.get('message')?.hasError('minlength') || isSubmitted)">
                </textarea>
              <label>Your message</label>
              <p *ngIf="
                    contactForm.get('message')?.hasError('required') && 
                    (contactForm.get('message')?.hasError('minlength') || isSubmitted)" 
                    class="error-text">Your message should have at least 20 letters
            </p>
                <img *ngIf="
                    contactForm.get('message')?.hasError('required') && 
                    (contactForm.get('message')?.hasError('minlength') || isSubmitted)" 
                    src="assets/img/input-error.png">
            </div>

            <div class="button">
                <button type="submit" #sendBtn>Send message :)</button>
            </div>
        </form>
    </div>
</div>

<div (click)="scroll('header')" routerLink="/" class="arrow-up"></div>
